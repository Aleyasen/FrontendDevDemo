<h4>Post #{{postId}} comments</h4>
{{#comments}}
<div class="card" style="font-size:70%;margin:5px;">
    <div class="card-body">
        <h5 class="card-title">{{name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{email}}</h6>
        <p class="card-text">{{body}}</p>
    </div>
</div>
{{/comments}}
